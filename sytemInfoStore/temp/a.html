<!DOCTYPE html>
<html>
  <head>
    <title>Diagonal Triangle Example</title>
    <style>
      body {
  margin: 0;
  padding: 0;
}

.triangle {
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 0 0 100vh 100vw;
  border-color: transparent transparent black transparent;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}
    </style>
  </head>
  <body>
    <div class="triangle"></div>
  </body>
</html>
